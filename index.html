<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- metas -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <!-- icon -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <!-- title -->
    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>
    <!-- custom css -->
    <link rel="stylesheet" href="./styles/main.css" />
    <!-- fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&family=Poppins:wght@700:500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="header">
      <img class="logo" src="./images/logo.svg" alt="logo" />
    </header>

    <main>
      <section class="hero">
        <div class="grid-2">
          <article class="image">
            <img src="./images/illustration-mockups.svg" alt="Mockup" />
          </article>
          <article class="info">
            <h2 class="title">
              Build The Community Your Fans Will Love
            </h2>

            <p class="lead">
              Huddle re-imagines the way we build communities. You have a voice,
              but so does your audience. Create connections with your users as
              you engage in genuine discussion.
            </p>

            <a href="#" class="btn">Register</a>
          </article>
        </div>
      </section>

      <div class="social">
        <a href="https://facebook.com/" target="_blank">
          <ion-icon name="logo-facebook"></ion-icon>
        </a>
        <a href="https://twitter.com/stylesshDev" target="_blank">
          <ion-icon name="logo-twitter"></ion-icon>
        </a>
        <a href="https://instagram.com/but.first.books" target="_blank">
          <ion-icon name="logo-instagram"></ion-icon>
        </a>
      </div>
    </main>

    <footer>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="https://github.com/stylessh">stylessh</a>.
      </p>
    </footer>

    <!-- ionicons -->
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.0.0/dist/ionicons.js"
    ></script>
  </body>
</html>
